<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>JS Calc</title>
   <link rel="stylesheet" href="bulma.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <section>
      <div class="hero is-light">
         <div class="hero-body">
            <div class="container">
               <h1 class="title">JS Calculator</h1>
               <h3 class="subtitle">A project for <a target="_blank" href="https://freecodecamp.com">FreeCodeCamp</a></h3>
            </div>
         </div>
      </div>
      <br>

      <div class="calc-wrapper">
         <div class="calc">

            <div class="clac-title has-text-centered">
               <p><b>simple calculator</b></p>
            </div>

            <div class="clac-monitor has-text-centered">

            </div>
            <br>
            <div id="buttons" class="calc-body">

               <button>CE</button>
               <button>/</button>
               <button>*</button>
               <button>.</button>


               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button id="plus">+</button>


               <button>5</button>
               <button>6</button>
               <button>4</button>
               <button>-</button>

               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button>0</button>

               <button>=</button>
            </div>

         </div>
      </div>
   </section>
   <script src="app.js"></script>
</body>

</html>
