<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>JS Calc</title>
   <link rel="stylesheet" href="bulma.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <section>
      <div class="hero is-light">
         <div class="hero-body">
            <div class="container">
               <h1 class="title">JS Calculator</h1>
               <h3 class="subtitle">A project for <a target="_blank" href="https://freecodecamp.com">FreeCodeCamp</a></h3>
            </div>
         </div>
      </div>
      <br>

      <div class="calc-wrapper">
         <div class="calc">

            <div class="calc-title has-text-centered">
               <p><b>simple calculator</b></p>
            </div>

            <div id="answer" class="calc-monitor">

            </div>
            <br>
            <div id="keys" class="calc-body">

               <a class="button is-hovered is-dark">CE</a>
               <a class="button is-hovered is-dark">&divide;</a>
               <a class="button is-hovered is-dark">x</a>
               <a class="button is-hovered is-dark">.</a>


               <a class="button is-hovered is-dark" data-value="7">7</a>
               <a class="button is-hovered is-dark" data-value="8">8</a>
               <a class="button is-hovered is-dark">9</a>
               <a class="button is-hovered is-dark" id="plus">+</a>


               <a class="button is-hovered is-dark">5</a>
               <a class="button is-hovered is-dark">6</a>
               <a class="button is-hovered is-dark">4</a>
               <a class="button is-hovered is-dark">-</a>

               <a class="button is-hovered is-dark">1</a>
               <a class="button is-hovered is-dark">2</a>
               <a class="button is-hovered is-dark">3</a>
               <a class="button is-hovered is-dark">0</a>

               <a class="button is-hovered is-dark" id="equal">=</a>
            </div>

         </div>
      </div>
   </section>
   <!-- footer last element of page -->
   <footer class="footer">
         <div class="container">
             <div class="content has-text-centered">
                 <p>
                     <a class="icon" href="https://www.freecodecamp.com/amid11">
                         <i class="fa fa-free-code-camp" aria-hidden="true"></i>
                     </a> &nbsp;
                     <a class="icon" href="https://github.com/amid11">
                         <i class="fa fa-github"></i>
 
                     </a>
                     &nbsp;
                     <a class="icon" href="https://twitter.com/">
                         <i class="fa fa-twitter"></i>
                     </a>
                 </p>
                 <p>
                     
                     <br> The source code is licensed under
                     <a href="https://opensource.org/licenses/mit-license.php">MIT</a>.
                 </p>
             </div>
         </div>
     </footer>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="app.js"></script>
</body>

</html>
